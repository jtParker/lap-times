<!DOCTYPE html>
<html ng-app="timeTracker">
  <head>
    <title>Kart Track Lap Times</title>
    <link rel="stylesheet" href="./styles.css">
    <link href='https://fonts.googleapis.com/css?family=Racing+Sans+One' rel='stylesheet' type='text/css'>
  </head>
  <body ng-controller="mainCtrl">

    <header>
      <a ui-sref="leaderboards">Leaderboards</a>
      <a ui-sref="myTimes">My Times</a>
      <a ui-sref="login" ng-hide="loggedIn">Login</a>
      <a ui-sref="profile" ng-hide="!loggedIn">Profile</a>
      <a href="" ng-click="logout()" ng-hide="!loggedIn">Logout</a>
      <!-- <button type="button" name="logout" ng-click="logout()" ng-hide="!loggedIn">Logout</button> -->
      <img ng-src="{{ userPic }}" ng-hide="!loggedIn" class="profile-pic" />

    </header>
    <div class="main-container">
      <ui-view></ui-view>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/auth/authCtrl.js"></script>
    <script src="./js/lapTimes/mainCtrl.js"></script>
    <script src="./js/auth/authService.js"></script>
    <script src="./js/lapTimes/lapService.js"></script>
    <script src="./js/lapTimes/lapTimes.js"></script>
  </body>
</html>
